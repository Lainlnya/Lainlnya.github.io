<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="utf-8">
        <title>제목</title>
	<!--한글 구글 폰트 (Noto Sans KR)-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
	<!-- 여기까지 링크임-->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/menu.css">
        <link rel="stylesheet" href="../css/whole.css">
	</head>
        <body>
		<section id="wholeBox" class="wholeBox">
                	<!-- header 파트 -->
			<header class="headerSection">
				<a class="logoSection" href="./mainpage.html"></a>
                        	<div class="headerIcon1"></div>
                        	<div class="headerIcon2"></div>
                        	<section class="menuSection">
                                	<button id="languageBtn" class="languageBtn">Language<i id="downIcon" class="xi-caret-down-min"></i>
                                	</button>
					<!-- 여기에 각자 영어 버전 한국어 버전 링크 걸어주세요.-->
                                	<ul id="languageSelectList" class="languageSelectList">
                                        	<li><a class="languageSelectBtn"href="#">한국어</a></li>
                                        	<li><a class="languageSelectBtn"href="#">English</a></li>
                                	</ul>
                        	</section>
                        	<i id="menuBar" class="xi-bars menuBar"></i>
                	</header>
			<!--Menu 파트-->
			<section id="menuBox" class="menuBox">
                        	<section id="menuTopSection" class="menuTopSection"></section>
                        	<section id="menuBottomSection" class="menuBottomSection"></section>
                        	<i id="menuBarExit" class="xi-close menuBarExit"></i>
                	</section>
			<section id="contentSection" class="contentSection">
				<!-- 각 페이지 마다 다른 콘텐츠가 들어가야 하는 박스 --> 
				<section class="pageTitleBox">
					<!--각 페이지 제목 박스 -->
					<!--여기에 각자 이전,다음 페이지 링크 걸고, 제목 변경해주세요.-->
					<article class="prevBtnBox">
						<a href="#" class="xi-angle-left prevBtn" ></a>
						<a href="#" class="prevTitle">이전 페이지 이름</a>
					</article>
					<h1 class="pageTitleText">제목</h1>
					<article class="nextBtnBox">
						<a href="#" class="xi-angle-right nextBtn"></a>
						<a href="#" class="nextTitle">다음 페이지 이름</a>
					</article>
				</section>
				<!-- 이 아래에 작성하시면 됩니다.-->
			</section>
		</section>
		<script src="../js/header.js"></script>
		<script src="../js/menu.js"></script>
        </body>
</html>
