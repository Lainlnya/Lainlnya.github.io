<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 한글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/recruit.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="./image/logo/favi.png">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/recruit3.css" media="all and (min-width:320px)" rel="stylesheet"> <!--모바일크기-->
    <link href="./css/recruit2.css" media="all and (min-width:768px)" rel="stylesheet"> <!--패드크기-->
    <link href="./css/recruit1.css" media="all and (min-width:1024px)" rel="stylesheet"> <!--PC크기-->
    <title>Recruit</title>
</head>
<body>
    <header class="header_sec">
        <div class="logo_sec"></div>
    </header>
    <section class="recruit_sec">
        <h1>인재풀 등록하기</h1>
        <section class="recruit_form">
            <section class="default_info">
                <h1 class="default_head">기본정보</h1>
                <hr>
                <form>
                    <article class="input_sec">
                        <div>이름</div><input type ="text" placeholder="이름을 입력해주세요.">
                    </article>
                    <article class="input_sec">
                        <div>휴대폰 번호</div><input type ="text" placeholder="휴대폰 번호를 입력해주세요.">
                    </article>
                    <article class="input_sec">
                        <div>생년월일</div><input type ="date">
                    </article>
                    <article class="input_sec">
                        <div>입사가능일자</div><input type ="date">
                    </article>
                    <article class="input_sec">    
                        <div>주소</div><input type ="text" placeholder="주소를 입력해주세요.">
                    </article>
                    <article class="input_sec">    
                        <div>이메일</div><input type ="text" placeholder="이메일을 입력해주세요.">
                    </article>
                </form>
            </section>
            <section class="default_info second_sec">
                <h1 class="default_head">자기소개서</h1>
                <hr>
                <article class="self_intro">
                    <div>자기 자신을 소개해주세요.</div>
                    <textarea cols="100" rows="10"></textarea>
                </article>
                <article class="self_intro">
                    <div>지원 동기를 서술해주세요.</div>
                    <textarea cols="100" rows="10"></textarea>
                </article>
                <article class="self_intro">
                    <div>가장 열정을 가지고 했던 일에 대해서 서술해주세요.</div>
                    <textarea cols="100" rows="10"></textarea>
                </article>
            </section>
        </section>
        <section class="submit_sec">
            <div id="submit_btn">제출하기</div>
            <a href="https://recruit.cj.net"><div>채용 사이트로 이동하기</div></a>
        </section>
    </section>
    <div class="submit_alert">
        <p>
            이 페이지는 포트폴리오용으로 만들어진 페이지입니다.<br>
            확인을 누르면 메인 페이지로 이동합니다.
        </p>
        <div class="confirm_btn">확인</div><div class="cancel_btn">취소</div>
    </div>

</body>
</html>
